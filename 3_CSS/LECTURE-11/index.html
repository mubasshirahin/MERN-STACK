<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- INTERNAL CSS     -->
     <style>
        /* USING CLASS */
        .wrapper{ 
            color: rgb(255, 89, 89);
            background-color: black;
            display: inline-block;

        }
        /* USING ID */
        #wrapper{
            color: rgb(255, 89, 89);
            background-color: black;
            display: inline-block;
        }

     </style>
</head>
<body>
